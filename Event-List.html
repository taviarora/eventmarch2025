<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js"></script>
    <style>
        h1 {
            color: #333;
        }

        label {
            margin-right: 10px;
            width: 150px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: maroon;
            color: white;
        }

        table th,
        td {
            padding: 8px;
            border: 1px solid #ddd;
        }

        td span {
            font-weight: bold;
        }

        table th {
            white-space: nowrap;
            line-height: 1.5;
            background-color: #6c0202;
            text-align: left;
        }

        table td {
            padding: 10px;
            text-align: left;
            border: 1px solid white;
            width: 100%;
        }

        table tr {
            margin-bottom: 20px;
        }

        #messageArea {
            margin: 10px 0;
            color: green;
        }

        .filter-container {
            margin-bottom: 20px;
        }

        .filter-container select {
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Event Management</h1>
        <div id="messageArea"></div>

        <!-- Occasion Filter -->
        <div class="filter-container">
            <label for="occasionFilter">Filter by Occasion:</label>
            <select id="occasionFilter">
                <option value="">All Occasions</option>
                <!-- Dynamic options will be populated here -->
            </select>
        </div>

        <h3>Event List</h3>
        <table id="eventTable">
            <thead>
                <tr>
                    <th>Serial Number</th>
                    <th>From Name</th>
                    <th>From Email</th>
                    <th>From Mobile</th>
                    <th>To Name</th>
                    <th>Greet Name</th>
                    <th>To Email</th>
                    <th>To Mobile</th>
                    <th>Occasion</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="eventList"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCfbqC-893YBqhgR5OR0eHyX-EXzCIoTC8",
            authDomain: "jwdatabase-f0e20.firebaseapp.com",
            databaseURL: "https://jwdatabase-f0e20-default-rtdb.firebaseio.com",
            projectId: "jwdatabase-f0e20",
            storageBucket: "jwdatabase-f0e20.appspot.com",
            messagingSenderId: "1335908909",
            appId: "1:1335908909:web:0c132d7c79008c490c36a4",
            measurementId: "G-BQG1N754TN"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let selectedOccasion = "";

        // Function to get all events
        async function getEvent() {
            const eventList = document.getElementById("eventList");
            const occasionFilter = document.getElementById("occasionFilter");
            eventList.innerHTML = "";

            const eventCollection = collection(db, "Event");
            try {
                const snapshot = await getDocs(eventCollection);
                if (snapshot.empty) {
                    eventList.innerHTML = "<tr><td colspan='10'>No Events found.</td></tr>";
                } else {
                    // Filter events based on the selected Occasion
                    const events = snapshot.docs.map(doc => doc.data());
                    const filteredEvents = selectedOccasion
                        ? events.filter(event => event.Occasion === selectedOccasion)
                        : events;

                    const sortedDocs = filteredEvents.sort((a, b) => a.SNo - b.SNo);

                    sortedDocs.forEach(eventData => {
                        const row = document.createElement("tr");

                        row.innerHTML = `
                            <td>${eventData.SNo}</td>
                            <td>${eventData.From_Name}</td>
                            <td>${eventData.From_Email}</td>
                            <td>${eventData.From_Mobile}</td>
                            <td>${eventData.To_Name}</td>
                            <td>${eventData.To_Gname}</td>
                            <td>${eventData.To_Email}</td>
                            <td>${eventData.To_Mobile}</td>
                            <td>${eventData.Occasion}</td>
                            <td>${eventData.Date}</td>
                        `;
                        eventList.appendChild(row);
                    });
                }
            } catch (error) {
                console.error("Error getting events:", error);
                eventList.innerHTML = "<tr><td colspan='10'>Error loading Events.</td></tr>";
            }
        }

        // Function to populate Occasion Filter
        async function populateOccasionFilter() {
            const occasionFilter = document.getElementById("occasionFilter");
            const eventCollection = collection(db, "Event");
            try {
                const snapshot = await getDocs(eventCollection);
                const occasions = new Set();
                snapshot.docs.forEach(doc => {
                    const occasion = doc.data().Occasion;
                    occasions.add(occasion);
                });

                // Add all unique occasions to the filter dropdown
                occasions.forEach(occasion => {
                    const option = document.createElement("option");
                    option.value = occasion;
                    option.textContent = occasion;
                    occasionFilter.appendChild(option);
                });
            } catch (error) {
                console.error("Error getting occasions:", error);
            }
        }

        // Event listener for the Occasion filter
        document.getElementById("occasionFilter").addEventListener("change", (e) => {
            selectedOccasion = e.target.value;
            getEvent();  // Refresh the events based on selected filter
        });

        // Initialize by fetching events and populating Occasion filter
        populateOccasionFilter();
        getEvent();

    </script>
</body>

</html>
